{% extends 'base.html' %}
{% block title %}
    Update Anime's Data
{% endblock title %}

{% block content %}
<div class="container">
    <h1>Update Anime's data</h1>
    <form action="/update/{{anime.Sno}}" method="POST">
        <div class="mb-3">
          <label for="animename" class="form-label">Anime Name:</label>
          <input type="text" class="form-control" name = "name" value="{{anime.Title}}" id="animename" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="mc" class="form-label">Main Character</label>
          <input type="text" class="form-control" value="{{anime.Mc}}" name = "Mc" id="mc">
        </div>
        <div class="mb-3">
            <label for="fc" class="form-label">Female Lead</label>
            <input type="text" class="form-control" value="{{anime.Fc}}" name = "Fc" id="fc">
          </div>
        <button type="update" class="btn btn-dark">update</button>
      </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% endblock content %}
